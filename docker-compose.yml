version: '3.8'

services:
  # ----------------------------------------------------------------
  # 1. PostgreSQL Service (База данных для чанков и метаданных)
  # ----------------------------------------------------------------
  postgres_db:
    image: postgres:16-alpine # Используем легкий образ
    container_name: legal_rag_postgres
    restart: always
    environment:
      # Настройки, соответствующие вашему DB_URI:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: legal_rag_db
    volumes:
      # Сохранение данных на хосте (данные не будут потеряны при перезапуске)
      - postgres_data:/var/lib/postgresql/data
    networks:
      - in_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------------
  # 3. Redis Service (Кэш и хранилище сессий)
  # ----------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: legal_rag_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    # ports: # Prod: Closed
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - in_net
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------------
  # 4. OpenSearch Service (Гибридный поиск)
  # ----------------------------------------------------------------
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: opensearch
    restart: always
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=false
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWORD}
    # ports: # Prod: Closed
    #   - "9201:9200"
    #   - "9601:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - in_net
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # ----------------------------------------------------------------
  # 5. FastAPI App Service (Основное приложение)
  # ----------------------------------------------------------------
  app:
    build: .
    container_name: legal_rag_app
    restart: always
    ports:
      - "7150:7150"
    env_file:
      - .env
    networks:
      - in_net
    depends_on:
      postgres_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy

    command: uvicorn main:app --host 0.0.0.0 --port 7150 --workers 4

volumes:
  postgres_data:
  redis_data:
  opensearch_data:


networks:
  in_net:
    driver: bridge
