"xlrd" = ">=2.0.2,<3.0.0"
"markdown" = ">=3.9,<4.0"
"beautifulsoup4" = ">=4.14.2,<5.0.0"
"pdf2image" = "^1.17.0"

# Text Processing
"tiktoken" = ">=0.12.0,<0.13.0"
"nltk" = ">=3.8.1,<4.0.0"

# AI/ML
"torch" = {version = ">=2.0.0,<3.0.0", source = "pytorch-cpu"}
"google-genai" = ">=1.49.0,<2.0.0"
"google-api-python-client" = ">=2.187.0,<3.0.0"
"huggingface-hub" = ">=0.34.0,<1.0"
"sentence-transformers" = ">=2.2.0,<4.0.0"
"openai" = ">=1.0.0,<2.0.0"

# Utilities
"tenacity" = "^8.2.3"
"aiohttp" = "^3.13.2"
"grpcio" = ">=1.76.0,<2.0.0"

[[tool.poetry.source]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
