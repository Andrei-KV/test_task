# Core Framework
"fastapi" = ">=0.121.2,<0.122.0"
"uvicorn" = ">=0.38.0,<0.39.0"
"python-dotenv" = ">=1.2.1,<2.0.0"

# Database & Storage
"sqlalchemy" = ">=2.0.44,<3.0.0"
"asyncpg" = ">=0.29.0,<1.0.0"
"redis" = ">=7.0.1,<8.0.0"
"opensearch-py" = "^3.1.0"

# Document Processing
"PyMuPDF" = ">=1.24.0,<2.0.0"
"pytesseract" = ">=0.3.10,<0.4.0"
"Pillow" = ">=10.0.0,<11.0.0"
"pypandoc" = ">=1.15,<2.0"
"pandoc" = ">=2.4,<3.0"
"python-docx" = "^1.2.0"
"striprtf" = "^0.0.29"
"pandas" = ">=2.3.3,<3.0.0"
